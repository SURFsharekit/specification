get:
  summary: GET /persons/{personId}
  description: Get a single person.
  tags:
    - persons
  parameters:
    - name: personId
      in: path
      description: User ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        $ref: '../definitions/Person.yaml'
    '404':
      description: Not Found
      schema:
        $ref: '../definitions/Problem.yaml'

